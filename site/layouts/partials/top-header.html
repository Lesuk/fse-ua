<!-- Header Top -->
<div class="header-top">
    <div class="auto-container">
        <div class="clearfix">

              <!--Top Left-->
              <div class="top-left">
                <ul class="clearfix">
                  {{ if .Site.Params.phone }}
                    <li><span class="icon flaticon-technology-1"></span>{{ .Site.Params.phone }}</li>
                  {{ end }}

                  {{ if .Site.Params.email }}
                    <li><span class="icon flaticon-interface"></span>{{ .Site.Params.email }}</li>
                  {{ end }}
                </ul>
              </div>

              <!--Top Right-->
              <div class="top-right">

                <!--social-icon-->
                  <div class="social-icon">
                    {{ if .Site.Params.facebook }}
                      <a href="{{ .Site.Params.facebook }}" target="_blank">
                        <span class="fa fa-facebook"></span>
                      </a>
                    {{end}}

                    {{ if .Site.Params.youtube }}
                      <a href="{{ .Site.Params.youtube }}" target="_blank">
                        <span class="fa fa-youtube-play"></span>
                      </a>
                    {{end}}
                  </div>

              </div>

          </div>

      </div>
  </div>
  <!-- Header Top End -->
